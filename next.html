<script>
/* next.html: typing + carousel + audio (autoplay attempt)
   - Pastikan images/photo1.jpg..photo3.jpg dan lover.mp3 ada di folder project.
*/

// Typing text
(function(){
  const typingEl = document.getElementById('typingText');
  const message = "Ga kerasa ya kita udah sejauh ini, aku bangga banget bisa terus sama kamu, setiap kekurangan kita selalu ngerasa makin ngertiin satu sama lain. setiap hal kecil dari kamu aku selalu bikin aku makin sayang. semoga kita bisa terus bareng, aku cinta kamu sekali ma belleðŸ’—";
  const speed = 40;
  let i = 0;
  function step(){
    if(i < message.length){
      typingEl.textContent += message.charAt(i++);
      setTimeout(step, speed);
    }
  }
  // start typing on load
  window.addEventListener('load', ()=> {
    step();
    tryPlayAudio();
    initCarousel();
  });
})();

// Carousel logic
function initCarousel(){
  const slides = Array.from(document.querySelectorAll('.carousel-slide'));
  const heroImage = document.getElementById('heroImage');
  let cur = slides.findIndex(s=> s.classList.contains('show'));
  if(cur<0) cur = 0;
  const AUTO_MS = 4000;

  function show(idx){
    slides.forEach((s,i)=> s.classList.toggle('show', i===idx));
    // sync hero image to current slide for visual harmony
    const img = slides[idx].querySelector('img');
    if(img) heroImage.src = img.src;
    // optional caption update
    const caption = document.getElementById('caption');
    cur = idx;
  }

  show(cur);
  let id = setInterval(()=> show((cur+1)%slides.length), AUTO_MS);

  // pause auto when page hidden
  document.addEventListener('visibilitychange', ()=> {
    if(document.hidden) clearInterval(id);
    else id = setInterval(()=> show((cur+1)%slides.length), AUTO_MS);
  });

  // allow arrow keys
  window.addEventListener('keydown',(e)=>{
    if(e.key==='ArrowRight'){ show((cur+1)%slides.length); clearInterval(id); id=setInterval(()=> show((cur+1)%slides.length), AUTO_MS); }
    if(e.key==='ArrowLeft'){ show((cur-1+slides.length)%slides.length); clearInterval(id); id=setInterval(()=> show((cur+1)%slides.length), AUTO_MS); }
  });
}

// Try to play audio (navigation from user click usually allows play)
function tryPlayAudio(){
  const audio = document.getElementById('bgAudio');
  if(!audio) return;
  audio.play().catch(()=> {
    // autoplay blocked â€” provide visual hint (optional)
    console.warn('Audio autoplay blocked; user interaction needed to start audio.');
    // you can create a small overlay/button to let user start audio manually if desired
  });
}
</script>
