<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ffd6e7, #ffeef5);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* container */
.container {
    position: relative;
    z-index: 2;
}

/* title */
.title {
    font-size: 48px;
    color: #d62839;
    font-weight: bold;
    margin-bottom: 30px;
}

/* buttons layout */
.buttons {
    position: relative;
    height: 80px;
}

/* base button style */
button {
    border: none;
    padding: 14px 38px;
    font-size: 18px;
    border-radius: 999px;
    cursor: pointer;
    transition: 0.2s;
}

/* YES button */
.yes {
    background: linear-gradient(45deg, #ff4d88, #ff6fa5);
    color: white;
    margin-right: 15px;
    box-shadow: 0 6px 15px rgba(255,77,136,0.4);
}

.yes:hover {
    transform: scale(1.08);
}

/* NO button */
.no {
    background: #cde7f5;
    color: #333;
    position: absolute;
}

/* floating hearts */
.heart {
    position: fixed;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.7;
    z-index: 1;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 0;
    }
    to {
        transform: translateY(-10vh);
        opacity: 1;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="title">Will you be my Valentine? ‚ù§Ô∏è</div>

    <div class="buttons">
        <button class="yes" onclick="window.location.href='next.html'">
            YES üíñ
        </button>

        <button class="no" id="noBtn">
            NO üôÇ
        </button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);

/* floating emoji generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = ["üíñ","üíó","üíò","üíï","üíû"][Math.floor(Math.random()*5)];

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
